# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: AstroPhot
author: Connor Stone
logo: ../../media/AP_logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force
  allow_errors: false
  timeout: 180

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Autostronomy/AstroPhot # Online location of your book
  path_to_book: docs/source # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: ../media/AP_logo_favicon.ico
  use_issues_button: true
  use_repository_button: true

sphinx:
  extra_extensions:
    - "sphinx.ext.autodoc"
    - "sphinx.ext.autosummary"
    - "sphinx.ext.napoleon"
    - "sphinx.ext.doctest"
    - "sphinx.ext.coverage"
    - "sphinx.ext.mathjax"
    - "sphinx.ext.ifconfig"
    - "sphinx.ext.viewcode"
  config:
    html_theme_options:
      logo:
        image_light: ../../media/AP_logo.png
        image_dark: ../../media/AP_logo_white.png
